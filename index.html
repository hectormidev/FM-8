<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="card">
    <div class="container">
      <img src="images/bg-pattern-card.svg" alt="background image" class="card__bg">
      <div class="user">
        <img src="images/image-victor.jpg" alt="profile image" class="user__img">
        <div class="name">
          <h1>
            Victor Crest
            <b>26</b>
          </h1>
          <span>London</span>
        </div>
      </div>
    </div>

    <div class="numbers">
      <div class="item-number">
        <h3>80K</h3>
        <span>Followers</span>
      </div>
      <div class="item-number">
        <h3>803K</h3>
        <span>Likes</span>
      </div>
      <div class="item-number">
        <h3>1.4K</h3>
        <span>Photos</span>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hectormidev" target="_blank">@hectormidev</a>.
  </footer>
</body>
</html>
